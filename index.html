<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__description">
        <div class="card__header">
          <h2 class="card__title">Get <spam class="card__emphasis">insights</spam> that help your business grow.</h2>
          <p class="card__subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div class="stat">
            <h3 class="stat__title">10k+</h3>
            <p class="stat__text">companies</p>
          </div>

          <div class="stat">
            <h3 class="stat__title">314</h3>
            <p class="stat__text">templates</p>
          </div>

          <div class="stat">
            <h3 class="stat__title">12M+</h3>
            <p class="stat__text">queries</p>
          </div>          
        </div>
      </div> 
      <div class="card__image">
        <img class="card__img card__img--desktop" src="./images/image-header-desktop.jpg" alt="Group of girls working on theirs computers on a table" />
        <img class="card__img card__img--mobile" src="./images/image-header-mobile.jpg" alt="Group of girls working on theirs computers on a table" />
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/juanpb96">Juan Bonilla</a>.
  </div>
</body>
</html>
